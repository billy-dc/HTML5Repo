<html>
    <head>
        <title>Olvidaste tu Password</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel="stylesheet" type="text/css"/>
        <link href="css/olvidePassword.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="form">
            <div class="logo">Olvidaste tu password</div>
            
            <!-- Formulario Principal -->
            <div class="login-form-1">
                <form id="forgot-password-form" class="text-left">
                    <div class="etc-login-form">
                        <p>Ingresa tu correo electrónico de registro y recibirás las instrucciones para cambiar tu password.</p>
                    </div>
                    <div class="login-form-main-message"></div>
                    <div class="main-login-form">
                        <div class="login-group">
                            <div class="form-group">
                                <label for="fp_email" class="sr-only">Correo Electrónico</label>
                                <input type="email" class="form-control" id="fp_email" name="fp_email" placeholder="Ingrese correo electrónico">
                            </div>
                        </div>
                        <button type="submit" class="login-button" id="envioCorreo"><i class="fa fa-chevron-right"></i></button>
                    </div>
                    <div class="etc-login-form">
                        <p>¿Ya estás registrado? <a href="index.html">Autentícate aquí.</a></p>
                        <p>¿Nuevo usuario? <a href="registro.html">Crear nueva cuenta.</a></p>
                    </div>
                </form>
            </div>
            <!-- Formulario Principal -->
            
        </div>
    </body>
</html>
